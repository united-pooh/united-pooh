name: Generate Snake (Manual)

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v3

      # 2. 准备 Node.js 环境 (为了运行 npx)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. 核心步骤：直接用命令行生成！(不再依赖 Action 封装)
      - name: Generate Snake SVG
        env:
          # ⚠️ 必须把 Token 传给环境变量，名字必须叫 GITHUB_TOKEN
          # 这里引用您的 secrets.PAT (确保您仓库里存的名字是对的)
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          # 创建输出目录
          mkdir -p dist

          npx snk@3 \
            --username ${{ github.repository_owner }} \
            --color_snake "#7bc96f" \
            --palette "#ffffff,#ffeef0,#ffb6c1,#ff69b4,#c71585" \
            dist/github-contribution-grid-snake.svg

          # 生成暗黑版
          npx snk@3 \
            --username ${{ github.repository_owner }} \
            --color_snake "#7bc96f" \
            --palette "#ffffff,#ffeef0,#ffb6c1,#ff69b4,#c71585" \
            dist/github-contribution-grid-snake-dark.svg

      # 4. 推送结果
      - name: Push to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKE }}
          publish_branch: output
          publish_dir: dist
