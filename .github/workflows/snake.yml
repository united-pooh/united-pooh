name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ⬇️ 修正点 1: 去掉 /svg-only，使用标准 v3 版本
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          
          # ⬇️ 修正点 2: 确认这里的名字！
          # 如果您的 Secret 名字叫 PAT，就写 secrets.PAT
          # 如果叫 GH_TOKEN，就写 secrets.GH_TOKEN
          github_token: ${{ secrets.PAT }}
          
          # ⬇️ 修正点 3: 确保 outputs 格式干净
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#ff85c0&palette=#ffffff,#f6ffed,#d9f7be,#73d13d,#389e0d
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#ff85c0

      - name: Push to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
