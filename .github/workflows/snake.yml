name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: united-pooh
          github_token: ${{ secrets.PAT }}
          
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#7bc96f&&color_dots=#ffffff,#ffeef0,#ffb6c1,#ff69b4,#c71585
            dist/github-contribution-grid-snake-dark.svg?color_snake=#fcee0a&color_dots=#161b22,#4cc9f0,#4361ee,#7209b7,#f72585
            
      - name: Push to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
