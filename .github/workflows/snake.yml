name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        # ✅ 使用官方标准版 (去掉 /svg-only)
        uses: Platane/snk@v3
        with:
          # ✅ 您的用户名
          github_user_name: united-pooh
          
          # ✅ 您的 Token (必须叫 PAT，且勾选了 repo 权限)
          github_token: ${{ secrets.PAT }}
          
          # ✅ 颜色配置 (强制樱花粉 + 青团绿蛇)
          # 注意：这里直接指定颜色，中间不要有空格
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#7bc96f&palette=#ffffff,#ffeef0,#ffb6c1,#ff69b4,#c71585
            dist/github-contribution-grid-snake-dark.svg?color_snake=#7bc96f&palette=#ffffff,#ffeef0,#ffb6c1,#ff69b4,#c71585

      - name: Push to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
